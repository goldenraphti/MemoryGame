<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="Memory Game" content="">
<!--    link font awesome icons online-->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<!--    link google fonts online-->
    <link href="https://fonts.googleapis.com/css?family=Coda|Open+Sans:300,600" rel="stylesheet"> 
<!--    link animate.css-->
    <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="victory-modal hidden">
          <!-- The Close Button -->
        <span class="close">Ã—</span>
        <div class="victory-icon">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
              <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
              <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
            </svg>
        </div>
        <h2>Congratulations! You Won!</h2>
        <div class="game-results">
            With <span class="moves-victory-result"></span> Moves and <span class="stars-victory-result"></span> Stars, in <span id="seconds-victory">00</span> seconds and <span id="tens-victory">00</span> tens.
            <br>Woooooo!
        </div>
        <button class="restart">Play again!</button>
        <div id="hall_of_fame">
            <h3>Hall of fame</h3>
            <div id="result1">#1 - <span id="moves-fame-best"></span> moves - <span id="time-fame-best"></span> - <span id="date-fame-best"></span></div>
            <div id="result2">#2 - <span id="moves-fame-second-best"></span> moves - <span id="time-fame-second-best"></span> - <span id="date-fame-second-best"></span></div>
            <div id="result3">#3 - <span id="moves-fame-third-best"></span> moves - <span id="time-fame-third-best"></span> - <span id="date-fame-third-best"></span></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<div class="on-game-results">
        	    <div class="stars-div">
        	        <ul class="stars">
        	            <li><i class="fa fa-star"></i></li>
        	            <li><i class="fa fa-star"></i></li>
        	            <li><i class="fa fa-star"></i></li>
        	        </ul>
        	    </div>
        	    
        	    <div class="move-block"><div class="moves">0</div> Moves</div>
        	    
                  <div class="timer">
                      <i class="fa fa-clock-o" aria-hidden="true"></i>
                      <div class="stopwatch"><span id="seconds">00</span>:<span id="tens">00</span></div>
                  </div>
        	</div>
           
            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>


    <script src="js/app.js"></script>
</body>
</html>
